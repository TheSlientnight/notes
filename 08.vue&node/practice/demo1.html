<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
</body>
    <script>
        // 学习 v-if v-for v-on 及 实例化Vue的使用
        Vue.createApp({
            data(){
                return {
                    names: [],
                    inputValue: "",
                    btnIsShow: false
                }
            },
            methods: {
                addName(){
                    if(this.inputValue){
                        this.names.push(this.inputValue);
                        this.inputValue = "";
                    }else{
                        alert("请输入姓名后再提交!")
                    }
                },
                updateShow(){
                    this.btnIsShow = !this.btnIsShow;
                }
            },
            template: `
                <div>
                    <button @click="updateShow">需要自定义选择吗?</button>
                    <div v-if="btnIsShow">
                        <input v-model="inputValue">
                        <button @click="addName">添加</button>
                    </div>
                    <ul>
                        <li v-for="(item, index) of names">[{{index}}]- {{item}}</li>
                    </ul>
                </div>
            `
        }).mount("#app")
    </script>
</html>
